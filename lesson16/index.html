<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Lesson 16</title>
    <link rel="stylesheet" href="css/reset.css" />
    <link rel="stylesheet" href="css/fonts.css" />
    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="css/_common.css" />
  </head>
  <body>
    <div class="wrapper">
      <header class="header"></header>
      <main class="page">
        <div class="wrapper">
          <section class="feedback">
            <div class="feedback__container">
              <div class="feedback__img">
                <img src="./img/illustration.svg" alt="girl" />
              </div>
              <div class="feedback__question question">
                <h3 class="question__subtitle">Any questions?</h3>
                <h2 class="question__title">Drop us a line</h2>
                <form
                  action="https://jsonplaceholder.typicode.com/posts"
                  class="question__form"
                  method="POST">
                  <div class="question__info">
                    <div class="question__first-name">
                      <label class="question__label" for="first-name">
                        <span>First Name*</span></label
                      >
                      <input
                        class="question__input"
                        name="first-name"
                        type="text"
                        autocomplete="off"
                        placeholder="Your first name"
                        id="first-name"
                        required />
                    </div>
                    <div class="question__last-name">
                      <label class="question__label" for="last-name">
                        <span>Last Name*</span></label
                      >
                      <input
                        class="question__input"
                        type="text"
                        name="last-name"
                        autocomplete="off"
                        placeholder="Your last name"
                        id="last-name"
                        required />
                    </div>
                    <div class="question__email">
                      <label class="question__label" for="email"> <span>Email*</span></label>
                      <input
                        class="question__input"
                        name="email"
                        type="email"
                        autocomplete="off"
                        placeholder="Your working email"
                        id="email"
                        required />
                    </div>
                    <div class="question__phone">
                      <label class="question__label" for="tel"> <span>Phone</span></label>
                      <input
                        class="question__input"
                        type="tel"
                        name="tel"
                        autocomplete="off"
                        placeholder="Your phone number"
                        id="tel" />
                    </div>
                    <div class="question__message">
                      <label class="question__label" for="textarea"> <span>Message*</span></label>
                      <textarea
                        placeholder="Your message"
                        class="question__input textarea"
                        autocomplete="off"
                        id="textarea"
                        name="textarea"
                        required></textarea>
                    </div>
                    <div class="question__agree-send">
                      <div class="question__agree">
                        <input
                          class="question__input agree"
                          type="checkbox"
                          id="checkbox"
                          name="checkbox"
                          required
                          value="yes" />
                        <label class="checkform__label" for="checkbox">
                          <span
                            >I agree to receive communications from Createx Online School
                          </span></label
                        >
                      </div>
                      <button type="submit" class="button">
                        <span class="button-text">Send message</span>
                      </button>
                    </div>
                  </div>
                </form>
              </div>
            </div>
          </section>
        </div>
      </main>
      <footer class="footer"></footer>
    </div>
  </body>
</html>
